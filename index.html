<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="wrapper">
        <div class="container">
            <h1>Generate<br><span>Random Password</span></h1>
            <div class="password-box">
                <input type="text" id="password" placeholder="Password generating here">
                <span onclick="copyPassword ()"><i class='bx bx-copy'></i></span>
            </div>
            <button onclick="generatePassword ()"><i class='bx bx-fingerprint'></i>Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
